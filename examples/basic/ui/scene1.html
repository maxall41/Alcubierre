<rough>
    <text class="sel1">Health: ?Health</text> // Anything prefixed with ? Can be filled in by Rust at runtime
    <text class="sel2">Im on the right!</text>
    <button class="b1" bind="dec_health">Decrement Health</button>
</rough>
<style>
    .sel1 {
        align-vertical: TOP; // Possible values are TOP, BOTTOM
        align-horizontal: LEFT; // Possible values are LEFT, RIGHT
        margin-top: 2rem; // Units allowed are REM, Pixels, VW, and VH - You can also do margin-bottom, margin-left, etc...
        margin-left: 2rem;
    }

    .sel2 {
        align-vertical: TOP; // Possible values are TOP, BOTTOM
        align-horizontal: RIGHT; // Possible values are LEFT, RIGHT
        margin-top: 2rem; // Units allowed are REM, Pixels, VW, and VH - You can also do margin-bottom, margin-left, etc...
        margin-right: 2rem;
    }

    .b1 {
        align-vertical: BOTTOM; // Possible values are TOP, BOTTOM
        align-horizontal: LEFT; // Possible values are LEFT, RIGHT
        margin-bottom: 2rem; // Units allowed are REM, Pixels, VW, and VH - You can also do margin-bottom, margin-left, etc...
        margin-left: 2rem;
    }
</style>
<script>
    // This is Rhai scripting code
    fn dec_health() {
        ?Health--; // Health can be decrementd in Rhai and Rust
    }
</script>
